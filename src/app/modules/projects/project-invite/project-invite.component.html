<form>
    <h2 mat-dialog-title>邀请组员</h2>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="请输入组员名称" type="text" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let item of groupMembers" [value]="item">
                    {{item.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="button" color="primary">保存</button>
        <button mat-button mat-dialog-close type="button">关闭</button>
    </div>
</form>
