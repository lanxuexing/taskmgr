<mat-card>
    <mat-card-header>
        <mat-card-title>{{project.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="project.coverImg" alt="项目封面">
    <mat-card-content>
        {{project.desc}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" (click)="onEdit()">
            <mat-icon>note</mat-icon>
            <span>编辑</span>
        </button>
        <button mat-button type="button" (click)="onInvite()">
            <mat-icon>group_add</mat-icon>
            <span>邀请</span>
        </button>
        <button mat-button type="button" (click)="onDelete()">
            <mat-icon>delete</mat-icon>
            <span>删除</span>
        </button>
    </mat-card-actions>
</mat-card>
