<div class="container" [@fadeIn]="(projects$ | async)?.length">
    <app-project-item
        *ngFor="let item of (projects$ | async)"
        [project]="item"
        class="project-item"
        (edit)="onEdit(item)"
        (invite)="onInvite()"
        (delete)="onDelete(item)">
    </app-project-item>
</div>
<button mat-fab type="button" class="fab-button" (click)="onAdd()">
    <mat-icon>add</mat-icon>
</button>
