<form>
    <mat-card>
        <mat-card-header>
            <mat-card-title>登录</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- floatLabel支持三种属性：'never', 'always', 'auto' -->
            <!-- API文档：https://material.angular.io/components/form-field/api -->
            <mat-form-field class="full-width">
                <input matInput placeholder="请输入您的邮箱" tytpe="text">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="请输入您的密码" type="password">
            </mat-form-field>
            <button mat-raised-button type="button" color="primary">登录</button>
        </mat-card-content>
        <mat-card-actions class="text-right">
            <p>还没有账号？<a href="" routerLink="/register">注册</a></p>
            <p>忘记密码了？<a href="">找回</a></p>
        </mat-card-actions>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>今日一文</mat-card-title>
            <mat-card-subtitle>满足感在于不断努力，而不是现有成就，全心努力定会胜利满满！</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/img/quote_fallback.jpg" alt="">
        <mat-card-content>
            The satisfaction lies in continuous efforts, not existing achievements. If you work hard, you will win!
        </mat-card-content>
    </mat-card>
</form>
